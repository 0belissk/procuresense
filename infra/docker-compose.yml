version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: procuresense-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: procuresense
      POSTGRES_USER: procure_local
      POSTGRES_PASSWORD: procure_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
