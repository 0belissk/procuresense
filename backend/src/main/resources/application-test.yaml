spring:
  datasource:
    url: jdbc:h2:mem:procuresense-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
  flyway:
    enabled: false

demo:
  data:
    products-file: file:../data/demo_products.csv
    purchases-file: file:../data/demo_purchases.csv
